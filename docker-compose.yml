services:
  db:
    image: postgres
    restart: always
    container_name: shorter-url-db
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: dev123 # only in dev
      POSTGRES_DB: shorturldb # only in dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
